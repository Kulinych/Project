apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test"
  annotations:
    "helm.sh/hook": "test,post-upgrade"
spec:
  containers:
    - name: {{ .Release.Name }}-test
      image: curlimages/curl:7.80.0
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sh
        - -ec
        - curl {{ .Release.Name }}22.default.svc.cluster.local -svkL
  restartPolicy: Never
